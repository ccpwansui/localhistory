<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的江苏省地方志管理系统">
    <meta name="keywords" content="区块链，管理系统">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>江苏省地方志管理系统</title>
    <link href="images/library.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/messages_zh.min.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
    <script type="text/javascript" src="app/ipfs.js"></script><!--core-->
</head>

<style type="text/css">
    .error {
        font-weight: bold;
        padding-left: 16px;
        color: #5bff12;
    }
</style>

<body>
<div id="wrap">
    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>
    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--发布任务-->
            <div class="center-block" style="background-color: #fff;width: 600px;padding: 50px 0;margin: 50px auto;">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="nameWriter" class="col-xs-4 control-label">资料名: </label>
                        <div class="col-xs-5">
                            <input type="text" name="nameWriter" id="nameWriter" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="style" class="col-xs-4 control-label">所属地区: </label>
                        <div class="col-xs-5">
                            <select name="style" id="style" class="form-control input-xs select-duiqi"
                                    style="margin-top: 10px;">
                                <option value="南京" style="color:#000000;">南京</option>
                                <option value="无锡" style="color:#000000;">无锡</option>
                                <option value="徐州" style="color:#000000;">徐州</option>
                                <option value="常州" style="color:#000000;">常州</option>
                                <option value="苏州" style="color:#000000;">苏州</option>
                                <option value="南通" style="color:#000000;">南通</option>
                                <option value="连云港" style="color:#000000;">连云港</option>
                                <option value="淮安" style="color:#000000;">淮安</option>
                                <option value="盐城" style="color:#000000;">盐城</option>
                                <option value="扬州" style="color:#000000;">扬州</option>
                                <option value="镇江" style="color:#000000;">镇江</option>
                                <option value="泰州" style="color:#000000;">泰州</option>
                                <option value="宿迁" style="color:#000000;">宿迁</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publisherPublishAge" class="col-xs-4 control-label">所属年代: </label>
                        <div class="col-xs-5">
                            <input type="text" name="publisherPublishAge" id="publisherPublishAge" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="ISBN" class="col-xs-4 control-label">资料号: </label>
                        <div class="col-xs-5">
                            <input type="text" name="ISBN" id="ISBN" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="pages" class="col-xs-4 control-label">资料来源: </label>
                        <div class="col-xs-5">
                            <input type="text" name="pages" id="pages" class="form-control input-sm duiqi"
                                   style="margin-top: 7px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-xs-4 control-label">在线状态: </label>
                        <div class="col-xs-5">
                            <select name="status" id="status" class="form-control input-xs select-duiqi"
                                    style="margin-top: 10px;">
                                <option value="在架" style="color:#000000;">在线</option>
                                <option value="离馆" style="color:#000000;">离线</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="intro" class="col-xs-4 control-label">内容简介: </label>
                        <div class="col-xs-5">
                            <textarea rows="5" name="intro" id="intro" class="form-control input-sm duiqi"></textarea>
                            <span class="error"></span> <!-- error字数限制 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cover" class="col-xs-4 control-label">预览: </label>
                        <div class="col-xs-5">
                            <!--upload-->
                            <input type="file" name="cover" id="cover" accept="image/*">(jpg, png, bmp)
                            <a id="tip_cover" target='_blank' href='https://github.com/ccpwansui'> </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pdf" class="col-xs-4 control-label">上传内容: </label>
                        <!-- <div class="col-xs-5">
                            <textarea rows="5" name="pdf" id="pdf" class="form-control input-sm duiqi"></textarea>
                            <span class="error"></span>
                        </div> -->
                        <div class="col-xs-5">
                            <!--upload-->
                            <input type="file" name="pdf" id="pdf">(pdf)
                            <a id="tip_cover" target='_blank' href='https://github.com/ccpwansui'> </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-5">
                            <button type="reset" class="btn btn-xs btn-white">取 消</button>
                            <button type="button" class="btn btn-xs btn-green" onclick="App.publish()">发 布</button>
                            <span id="tip"> </span>
                        </div>
                    </div>
                </form>
            </div>
        </div> <!--右侧内容栏-->
    </div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/deployBook.js"></script><!--core-->
</body>
